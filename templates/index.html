<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/history">History</a>
    </nav>
    <h1>Enter Your Ingredients</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="error">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/submit" method="post">
        <div id="ingredients-container">
            <input type="text" name="ingredients[]" placeholder="Enter an ingredient"><br><br>
        </div>
        <button type="button" onclick="addIngredientField()">Add More Ingredients</button><br><br>
        <input type="submit" value="Find Recipes">
    </form>
    <form action="/clear" method="post" style="margin-top: 20px;">
        <input type="submit" value="Clear Database" style="background-color: red;">
    </form>

    <script>
        function addIngredientField() {
            const container = document.getElementById('ingredients-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'ingredients[]';
            input.placeholder = 'Enter another ingredient';
            container.appendChild(input);
            container.appendChild(document.createElement('br'));
            container.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
