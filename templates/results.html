<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F4F4F4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #1E90FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5BC0DE;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .link-button:hover {
            background-color: #31B0D5;
        }
    </style>
</head>
<body>
    <h1>Recipe Suggestions</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <strong>{{ recipe.title }}</strong> -
                <a href="{{ recipe.url }}" target="_blank">View Recipe</a>
                <br>
                <em>Used Ingredients:</em> {{ recipe.used_ingredients | join(', ') }}
                <br>
                <em>Missed Ingredients:</em> {{ recipe.missed_ingredients | join(', ') }}
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="link-button">Go Back</a>
</body>
</html>
